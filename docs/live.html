<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pocket Cast Stats : Live</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="public/styles/live.css">
  </head>
  <body>
    <main class="m-3">
      <h1 class="title">Pocket Cast Stats : Live</h1>
      <div class="token-form-container">
        <div class="field has-addons">
          <div class="control" style="width: 100%; max-width: 300px;">
            <input class="input submit-token-input" type="password" placeholder="Pocket Casts token" required>
          </div>
          <div class="control">
            <a class="button is-info submit-token-button">Get stats</a>
          </div>
        </div>
      </div>

      <div class="spinner-container is-hidden">
        <svg class="spinner" viewBox="0 0 50 50">
          <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
      </div>

      <div class="live-stats-container is-hidden">
        <p>Total today:</p>
        <p class="todays-total is-size-3"></p>
        <p class="last-updated-at has-text-grey-light"></p>
        <button class="button is-info mt-2 is-small refresh-live-stats">Refresh</button>
        <a class="button mt-2 is-small" href="index.html">Back</a>
      </div>

      <div class="error-message-container is-hidden">
        <p class="has-text-danger">Oops, something went wrong!</p>
      </div>
    </main>
    <script src="public/javascript/live.js"></script>
  </body>
</html>
